<div class="opheme_topMap">
	<div class="embed">
		<div id="gmap_canvas"></div>
		<div id="load-more-map">
			<div class="hs_messageMoreButton" data-toggle="tooltip" data-placement="bottom" title="Click to Load older Posts and associated Map Pins">
				<a data-bypass>
					<span class="fa-stack fa-lg">
						<i class="fa fa-circle fa-stack-2x"></i>
						<i class="fa fa-refresh fa-stack-1x fa-inverse"></i>
					</span>
				</a>
			</div>
			<div class="hs_messageMoreLoading"></div>
		</div>
	</div>
	<button class="map_handle map-minimise btn btn-primary btn-sm btn-block">Click to minimise a map</button>
	<div class="streamToggles">
		<ul class="nav nav-tabs" role="tablist">
		    <li class="active">
		    	<a href="#messages" data-bypass>
		    		<i class="fa fa-navicon"></i> Posts
		    		<span class="badge" data-toggle="tooltip" data-placement="bottom" title="New Posts - Click to scroll to top newest Post"></span>
		    	</a>
		    </li>
		    <li>
		    	<a href="#interactions" data-bypass>
		    		<i class="fa fa-bell-o"></i> Replies
		    		<span class="badge" data-toggle="tooltip" data-placement="bottom" title="New Replies - Click to scroll to top newest Reply"></span>
		    	</a>
		    </li>
		</ul>
	</div>
</div>
