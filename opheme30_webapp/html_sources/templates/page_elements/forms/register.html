<form id="register-form">
    <div class="form-group">
        <input type="email" class="form-control" name="email" placeholder="email" required="required" value="">
    </div>
    <div class="form-group">
        <input type="text" class="form-control" name="first_name" placeholder="first name (only, no last name)" required="required" value="">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" id="password" name="password" placeholder="password" required="required" value="">
    </div>
    <div class="form-group">
        <input type="password" class="form-control" name="password_confirm" placeholder="confirm password" required="required" value="">
    </div>
    <div class="form-group">
        <label class="checkbox">
            <input id="terms" name="terms" type="checkbox" required="required"> I have read and agreed to <a id="terms-button" href="#terms-content" type="button" data-bypass>Terms &amp; Conditions</a>
        </label>
    </div>
    <input type="hidden" name="_token" value="">
    <input type="submit" class="btn btn-primary btn-block" value="Sign Up">
</form>
